<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>弧长链接图</title>
    <style>::-webkit-scrollbar{display:none;}html,body{overflow:hidden;height:100%;margin:0;}</style>
</head>
<body>
<div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.1/dist/data-set.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script>
  $.getJSON('https://gw.alipayobjects.com/os/antvdemo/assets/data/relationship-with-weight.json', function(data) {
    // arc diagram layout
    var ds = new DataSet();
    var dv = ds.createView().source(data, {
      type: 'graph',
      edges: function edges(d) {
        return d.links;
      }
    });
    dv.transform({
      type: 'diagram.arc',
      marginRatio: 0.5
      // sortBy: 'frequency' // id, weight, frequency, {function}
    });

    var chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight
    });
    chart.legend(false);
    chart.tooltip({
      showTitle: false
    });

    var edgeView = chart.view();
    edgeView.source(dv.edges);
    edgeView.axis(false);
    edgeView.edge().position('x*y').shape('arc').color('source').opacity(0.5).tooltip('source*target');

    var nodeView = chart.view();
    nodeView.source(dv.nodes);
    nodeView.axis(false);
    nodeView.point().position('x*y').shape('circle').size('value').color('id').opacity(0.5).style({
      stroke: 'grey'
    }).label('name', { // label configuration for non-polar coord
      offset: -10,
      textStyle: {
        textAlign: 'left',
        rotate: 90
      }
    });

    chart.render();
  });
</script>
</body>
</html>
